<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти | MPH Phones</title>
    <link rel="stylesheet" type="text/css" href="/css/info.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/categories.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/footer.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}">
    <header></header>
</div>
<div class="filter-section" th:replace="~{fragments/categories :: categories}"></div>

<div class="container">
        <main class="contact-page">
            <h1>Свържете се с нас</h1>
            
            <div class="contact-grid">
                <section class="contact-info">
                    <h2>Информация за контакт</h2>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>ул. "Сливница" 153<br>Варна 9000, България</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>+359 2 123 4567</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>contact@mphstore.bg</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-clock"></i>
                            <p>Понеделник - Петък: 9:00 - 18:00<br>
                               Събота: 10:00 - 14:00</p>
                        </div>
                    </div>
                </section>

                <section class="contact-form">
                    <h2>Изпратете ни съобщение</h2>
                    <form th:action="@{/contact/submit}" method="post">
                        <div class="form-group">
                            <label for="name">Име</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Имейл</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Тема</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Съобщение</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn-primary">Изпрати</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
