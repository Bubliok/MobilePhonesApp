<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account</title>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
</head>
<body>
<header th:replace="~{fragments/navbar :: header}"></header>
<div class="account-section">
    <div class="profile-section">
        <h2>Profile</h2>
        <h3 class="account-name"><!--th:text="*{user.name}"-->üóø User Name</h3>
        <p><!--th:text="*{user.registration_date}"-->User since ...</p>
    </div>
    <div class="private_info-section">
        <h2>Private Information</h2>
        <h3>‚úâÔ∏è Emaila@example.com</h3>
        <h3>üìû +1 732 128 213</h3>
        <h3>üìá Country, city, address</h3>
    </div>
    <div class="change_pass-section">
        <h2>Change Password</h2>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <form th:action="@{'/profile/password'}" method="post" th:object="${changePasswordRequest}">
            <input type="password" placeholder="Current Password" th:field="*{oldPassword}">
            <div th:if="${#fields.hasErrors('oldPassword')}" class="error" th:errors="*{oldPassword}"></div>
            <input type="password" placeholder="New Password" th:field="*{newPassword}">
            <div th:if="${#fields.hasErrors('newPassword')}" class="error" th:errors="*{newPassword}"></div>
            <input type="password" placeholder="Confirm New Password" th:field="*{confirmNewPassword}">
            <div th:if="${#fields.hasErrors('confirmNewPassword')}" class="error" th:errors="*{confirmNewPassword}"></div>
            <button type="submit">Change</button>
        </form>
    </div>

</div>
<div class="order-section">
    <h1>Orders</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Product Name</th>
            <th>Address</th>
            <th>Price</th>

        <tr> <!--th:each="inventory : ${inventory}"-->

            <td th:text="*{inventory.phone.name}"></td>
            <td th:text="*{inventory.joinedAddress}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{inventory.quantity}"></td>
            -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td class="links" colspan="6">

                <a href="#">&raquo;</a>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
