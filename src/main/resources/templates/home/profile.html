<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MobileStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container py-5">
    <h2 class="mb-4 text-center">My Account</h2>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">ðŸ‘¤ Profile</h4>
                    <p><strong>Name:</strong> <span th:text="*{user.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="*{user.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="*{user.phone}"></span></p>
                    <p><strong>Address:</strong> <span th:text="*{user.address}"></span></p>
                    <p><strong>Member Since:</strong> <span th:text="*{user.registrationDate}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-8 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">ðŸ”’ Change Password</h4>
                    <form th:action="@{/profile/password}" method="post" th:object="${changePasswordRequest}">
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Current Password" th:field="*{oldPassword}">
                            <div class="text-danger" th:errors="*{oldPassword}"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="New Password" th:field="*{newPassword}">
                            <div class="text-danger" th:errors="*{newPassword}"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm New Password" th:field="*{confirmNewPassword}">
                            <div class="text-danger" th:errors="*{confirmNewPassword}"></div>
                        </div>
                        <button class="btn btn-primary" type="submit">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-5 shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">ðŸ“¦ My Orders</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Delivery Address</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}">001</td>
                        <td th:text="${order.date}">2025-04-10</td>
                        <td th:text="${order.productName}">iPhone 15</td>
                        <td th:text="${order.address}">New York, NY</td>
                        <td th:text="${order.totalPrice}">$999</td>
                        <td th:text="${order.quantity}">1</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination Placeholder -->
            <nav aria-label="Order page navigation" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">&laquo;</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
