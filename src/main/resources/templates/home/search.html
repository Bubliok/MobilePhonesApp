<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/search.css"/>
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/navbar :: header}"></header>

<div class="container mt-5">
    <h2 class="mb-4">Search Results</h2>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="phone : ${searchResult}">
            <div class="card h-100">
                <img th:src="@{ ${phone.images[0]}}" class="card-img-top" alt="Phone Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${phone.brandAndModelResponse.brand + ' ' + phone.brandAndModelResponse.model}">Phone Name</h5>
                    <p class="card-text">
                        <strong>Price:</strong> $<span th:text="${phone.price}">0.00</span><br>
                        <strong>Storage:</strong> <span th:text="${phone.hardwareResponse.storage}">0</span> GB<br>
                        <strong>RAM:</strong> <span th:text="${phone.hardwareResponse.ram}">0</span> GB<br>
                        <strong>OS:</strong> <span th:text="${phone.operatingSystemResponse.operatingSystemType + ' ' + phone.operatingSystemResponse.version}">OS</span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{'/phone/' + ${phone.slug}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(searchResult)}" class="alert alert-info mt-4">
        No phones found matching your search criteria.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"></script>
</body>
</html>
