<!doctype html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar">
        <a href="">
            <img class="logo" src="/images/logo.png" alt="logo.png">
        </a>
        <div class="links">
            <a th:if="${null == user}" th:href="@{login}">
                <i class="fa-solid fa-xl fa-user"></i>
            </a>
            <a>
                <i class="fa-solid fa-xl fa-heart"></i>
            </a>
            <a>
                <i class="fa-solid fa-xl fa-cart-shopping"></i>
            </a>
            <a th:if="${null != user}" th:href="@{profile}">
                <i class="fa-solid fa-xl fa-user"></i>
            </a>
        </div>
    </nav>
</header>
</body>
