<header th:fragment="header">
    <nav class="navbar">
        <a href="/">
            <img class="logo" src="/images/logo.png" alt="logo.png">
        </a>
        <div class="links">
            <a>
                <i class="fa-solid fa-xl fa-heart"></i>
            </a>
            <a>
                <i class="fa-solid fa-xl fa-cart-shopping"></i>
            </a>
            <a th:if="${null != user}" th:href="@{/profile}">
                <i class="fa-solid fa-xl fa-user"></i>
            </a>
            <a th:if="${null == user}" th:href="@{/login}">
                <i class="fa-solid fa-xl fa-user"></i>
            </a>
        </div>
    </nav>
</header>
