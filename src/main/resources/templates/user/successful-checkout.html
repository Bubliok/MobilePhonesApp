<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поръчката е приета | MPH Phones</title>
    <link rel="stylesheet" type="text/css" href="/css/fragments/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/fragments/categories.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/successful-checkout.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: header}"></div>
    <div class="filter-section" th:replace="~{fragments/categories :: filters}"></div>

    <div class="container">
        <div class="confirmation-container text-center">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mb-4">Поръчката е потвърдена!</h2>
            <p class="lead">Благодарим ви за покупката. Вашата поръчка беше успешно обработена.</p>
            <p class="order-number">Номер на поръчката: <span th:text="${orderNumber}"></span></p>

            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-primary">Продължи с пазаруването</a>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
